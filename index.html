<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/drizzle.png" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>
    <!-- nav bar -->
    <header>
        <div class="nav-logo">
            <h1 class="logo"> Vijay pardhu</h1>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="#head">Home</a></li>
            </ul>
        </nav>
        <a class="button" href="https://github.com/vijaynaidu16"><button>GitHub</button></a>
    </header>

    <div class="head">
        <h1 class="title">Weather App</h1>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="City name" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h1 class="city">New York</h1>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15kmph</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="credit">Made with love by Vijay❤️</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
